name: Build and Deploy to GKE
on:
  pull_request:
    branches:
      - master
    types:
      - closed
      
jobs:
  job_id:
    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: 'actions/checkout@v4'

    - uses: 'google-github-actions/auth@v2'
      with:
        project_id: 'grasys-study'
        workload_identity_provider: 'projects/770946389395/locations/global/workloadIdentityPools/grasys-tfc-pool'